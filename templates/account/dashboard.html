{% extends './base.html' %}
{% load static %}

{% block content %}
<div class="row pt-5">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Email</th>
                            <th scope="col">Ip Address</th>
                            <th scope="col">Date</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in result_log %}
                        <tr>
                            <td>{{log.email}}</td>
                            <td>{{log.ip_address}}</td>
                            <td>{{log.created_on}}</td>
                            <td>
                                <a href="" class="btn btn-primary btn-sm fw-bold">More Details</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
